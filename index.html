<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade Calculator</title>
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            background-color: #ffd1f7;
            width: 300px;
            padding: 20px;
            margin: auto;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.8); 
            border-radius: 10px;
        }
        body {
            background-color: #ffe6fa;
            font-family: ADLaM Display, sans-serif;
        }
    </style>
</head>
<body>
    <br><br><br><br>
    <h1 align="center">Student Grade Calculator</h1>

    <div class="container">
        <div class="input-group mb-3">
            <span class="input-group-text">First Name</span>
            <input type="text" id="fname" placeholder="First name" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Last Name</span>
            <input type="text" id="lname" placeholder="Last name" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Math</span>
            <input type="number" id="math" placeholder="Math grade" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Science</span>
            <input type="number" id="sci" placeholder="Science grade" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">English</span>
            <input type="number" id="eng" placeholder="English grade" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Music</span>
            <input type="number" id="music" placeholder="Music grade" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">ICT</span>
            <input type="number" id="ict" placeholder="ICT grade" required>
        </div>

        <button class="btn btn-primary" py-click="general_weighted_average">Calculate GWA</button>

        <script type="py"></script>
        <br><br>
        <div id="result" ></div>
    </div>
    <summary>
        
    </summary>

</body>
</html>
